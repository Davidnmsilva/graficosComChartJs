<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Implementando o ChartJs</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="telaGraficos">
      <h1>Dashboards - Temperatura e Umidade</h1>
      <div class="graficos">
        <div>
          <canvas id="myChart"></canvas>
        </div>
        <div>
          <canvas id="myChart2"></canvas>
        </div>
      </div>
      
    </div>
    
      
    <script>
      const ctx = document.getElementById('myChart');
      const ctx2 = document.getElementById('myChart2');
    
      new Chart(ctx, {
        type: 'line',
        data: {
          labels: ['12:00', '13:00', '14:00', '15:00', '16:00', '17:00'],
          datasets: [{
            label: 'Temperatura',
            data: [30, 29, 28, 25, 22, 23],
            borderWidth: 5,
            borderColor: 'rgb(180, 99, 255)',
            backgroundColor: 'rgb(180, 99, 255)',
          },
          {
            label: 'Umidade',
            data: [80, 82, 80, 85, 80, 83],
            borderWidth: 5,
            borderColor: 'rgb(80, 80, 255)',
            backgroundColor: 'rgb(80, 80, 255)'
          }]
        },
        options: {
          plugins:{
            legend:{
              labels: {
                color: '#7e89ff'
              }
            }
          },
          scales: {
            x:{
              ticks:{
                color: '#7e89ff'
              },
              grid:{
                color: '#3b3e66'
              },
            },
            y: {
              ticks:{
                color:'#7e89ff'
              },
              grid:{
                color: '#3b3e66'
              },

              beginAtZero: true
            }
          }
        }
      });

      new Chart(ctx2, {
        type: 'bar',
        data: {
          labels: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho'],
          datasets: [{
            label: 'Temperatura Média',
            data: [22, 24, 27, 23, 20, 18],
            borderWidth: 5,
            borderColor: 'rgb(180, 99, 255)',
            backgroundColor: 'rgb(180, 99, 255)'
          },
          {
            label: 'Umidade Média',
            data: [90, 89, 93, 87, 88, 82],
            borderWidth: 5,
            borderColor: 'rgb(80, 80, 255)',
            backgroundColor: 'rgb(80, 80, 255)'
          }]
        },
        options: {
          plugins:{
            legend:{
              labels: {
                color: '#7e89ff'
              }
            }
          },
          scales: {
            x:{
              ticks:{
                color: '#7e89ff'
              },
              grid:{
                color: '#3b3e66'
              },
            },
            y: {
              ticks:{
                color:'#7e89ff'
              },
              grid:{
                color: '#3b3e66'
              },

              beginAtZero: true
            }
          }
        }
      });
    </script>

      
</body>
</html>
